<main class="content col1">

  <section class="contact">
    <div class="container">

      <h2 class="section-title">CONTACT</h2>
      <div class="post">

        <div class="beginning text-align-center">
          <p>お問い合わせはこちらからお願いいたします。<br>（※実際に送信はできません。）</p>
        </div>



        <div class="wp-block-contact-form-7-contact-form-selector">
          <div class="wpcf7 js" id="wpcf7-f12-p19-o1" lang="ja" dir="ltr" data-wpcf7-id="12">
            <div class="screen-reader-response">
              <p role="status" aria-live="polite" aria-atomic="true"></p>
              <ul></ul>
            </div>
            <form action="/contact/#wpcf7-f12-p19-o1" method="post" class="wpcf7-form init" aria-label="コンタクトフォーム" novalidate="novalidate" data-status="init">
              <div style="display: none;">
                <input type="hidden" name="_wpcf7" value="12">
                <input type="hidden" name="_wpcf7_version" value="6.0.3">
                <input type="hidden" name="_wpcf7_locale" value="ja">
                <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f12-p19-o1">
                <input type="hidden" name="_wpcf7_container_post" value="19">
                <input type="hidden" name="_wpcf7_posted_data_hash" value="">
              </div>
              <p>お問い合わせ種別<span class="form-require">*必須</span><span class="wpcf7-form-control-wrap" data-name="your-purpose"><span class="wpcf7-form-control wpcf7-radio"><span class="wpcf7-list-item first"><label><input type="radio" name="your-purpose" value="お仕事のご依頼・ご相談" checked="checked"><span class="wpcf7-list-item-label">お仕事のご依頼・ご相談</span></label></span><span class="wpcf7-list-item"><label><input type="radio" name="your-purpose" value="お見積りのご依頼"><span class="wpcf7-list-item-label">お見積りのご依頼</span></label></span><span class="wpcf7-list-item last"><label><input type="radio" name="your-purpose" value="その他"><span class="wpcf7-list-item-label">その他</span></label></span></span></span></p>
              <p><label>お名前<span class="form-require">*必須</span><span class="wpcf7-form-control-wrap" data-name="your-name"><input size="40" maxlength="400" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" value="" type="text" name="your-name"></span></label></p>
              <p><label>貴社名<span class="form-require">*必須</span><span class="wpcf7-form-control-wrap" data-name="your-company"><input size="40" maxlength="400" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" value="" type="text" name="your-company"></span></label></p>
              <p><label>メールアドレス<span class="form-require">*必須</span><span class="wpcf7-form-control-wrap" data-name="your-email"><input size="40" maxlength="400" class="wpcf7-form-control wpcf7-email wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-email" aria-required="true" aria-invalid="false" value="" type="email" name="your-email"></span></label></p>
              <p><label>電話番号<span class="form-note">（半角数字ハイフンなし）</span><span class="wpcf7-form-control-wrap" data-name="your-tel"><input size="40" maxlength="400" class="wpcf7-form-control wpcf7-tel wpcf7-text wpcf7-validates-as-tel" aria-invalid="false" value="" type="tel" name="your-tel"></span></label></p>
              <p><label>本サイトをどちらでお知りになりましたか？<span class="wpcf7-form-control-wrap" data-name="your-how"><select class="wpcf7-form-control wpcf7-select wpcf7-validates-as-required" aria-required="true" aria-invalid="false" name="your-how"><option value="">—以下から選択してください—</option><option value="Google/Yahoo検索">Google/Yahoo検索</option><option value="SNS">SNS</option><option value="ブログ">ブログ</option><option value="友人や知人">友人や知人</option><option value="その他">その他</option></select></span></label></p>
              <p><label>お問い合わせ件名<span class="wpcf7-form-control-wrap" data-name="your-subject"><input size="40" maxlength="400" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" value="" type="text" name="your-subject"></span></label></p>
              <p><label>お問い合わせ本文<span class="wpcf7-form-control-wrap" data-name="your-message"><textarea cols="40" rows="10" maxlength="2000" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required" aria-required="true" aria-invalid="false" name="your-message"></textarea></span></label></p>
              <div class="btnWrap">
                <p><input class="wpcf7-form-control wpcf7-submit has-spinner btn" type="submit" value="送信"></p>
              </div>
            </form>
          </div>

<script>
  $(document).ready(function () {
    // フォームの送信イベントをキャッチ
    $('form.wpcf7-form').on('submit', function (event) {
      // アラートを表示
      alert("これはデモサイトです。実際に送信はできません。");

      // フォームの送信を防止
      event.preventDefault();
    });
  });
</script>
